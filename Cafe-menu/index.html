<!DOCTYPE html>
<html lang="en">
  <!-- Root of the HTML document, with language set to English -->
  <head>
    <meta charset="utf-8" />
    <!-- Sets the character encoding to UTF-8 for universal character support -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Sets viewport for responsive design on various devices -->
    <title>Cafe Menu</title>
    <!-- Sets the title of the page shown in the browser tab -->
    <link href="styles.css" rel="stylesheet"/>
    <!-- Links to the external CSS file for styling the page -->
  </head>

  <body>
    <!-- Main content of the page -->
    <div class="menu">
      <!-- Container for the entire menu; width and styling applied in CSS -->
      <main>
        <!-- Main content area for semantic structure -->
        <h1>CAMPER CAFE</h1>
        <!-- Main heading for the cafe's name -->
        <p class="established">Est. 2020</p>
        <!-- Subheading for the establishment date with a specific italic style -->
        <hr>
        <!-- Horizontal line to separate sections visually -->

        <!-- Section for Coffee items -->
        <section>
          <h2>Coffee</h2>
          <!-- Subheading for Coffee section -->
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
          <!-- Image icon representing coffee, centered in CSS -->
          <article class="item">
            <p class="flavor">French Vanilla</p><p class="price">3.00</p>
            <!-- Name and price for each coffee item; flavor and price styled separately in CSS -->
          </article>
          <article class="item">
            <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
          </article>
          <article class="item">
            <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
          </article>
          <article class="item">
            <p class="flavor">Hazelnut</p><p class="price">4.00</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p><p class="price">4.50</p>
          </article>
        </section>

        <!-- Section for Dessert items -->
        <section>
          <h2>Desserts</h2>
          <!-- Subheading for Desserts section -->
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
          <!-- Image icon representing dessert items, centered in CSS -->
          <article class="item">
            <p class="dessert">Donut</p><p class="price">1.50</p>
            <!-- Name and price for each dessert item; dessert and price styled separately in CSS -->
          </article>
          <article class="item">
            <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
          </article>
        </section>
      </main>

      <hr class="bottom-line">
      <!-- Bottom line separating the menu content from the footer -->

      <!-- Footer section with additional info and link -->
      <footer>
        <p>
          <a href="https://www.freecodecamp.org" target="_blank">Visit our website</a>
          <!-- Link to the website with styling applied in CSS -->
        </p>
        <p class="address">123 Free Code Camp Drive</p>
        <!-- Address displayed below the website link -->
      </footer>
      
    </div>
  </body>
</html>
