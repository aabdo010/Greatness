<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cats Galore</title>
    <link rel="stylesheet" href="Styles.css">
</head>

<body>
    <header id="Header">
        <h1>Cats Website</h1>
    </header>

    <main>
        <section>
            <nav>
                <a href="#Footer">
                    <p>Footer</p>
                </a>
            </nav>
            <!-- this tag is similar to a page break --> <!-- tags such as section, div, form are known as container 
            tags since they contain information. they are multi-use tags that can repeat in a code -->

            <!-- text tags are called Typography. Ex. h1,p -->

            <h2> Everything You Should Know About Cats!</h2>

            <p> Cats are my favourite animal on the face of the earth and so I'm creating this website to commemorate
                their
                brilliance.</p>

        </section>


        <section>
            <div> <!-- this tag is a generic, general-use tag for wrapping/containing content -->

                <!-- some utility tags below img, a, label, button, input, etc-->
                <img style="width: 100%" src="https://i.natgeofe.com/n/548467d8-c5f1-4551-9f58-6817a8d2c45e/NationalGeographic_2572187_3x4.jpg"
                    alt="Cat-Profile-Image"> <!-- image tag (element) -->

                <!-- any content between the tags is called children of the tag -->

                <a href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/15/Cat_August_2010-4.jpg/1200px-Cat_August_2010-4.jpg"
                    target="_blank">
                    <!-- the anchor tag anchors (links) something to another. Ex. you can link another URL page to your website  -->

                    <p>Click here for more cat images</p>

                </a>
            </div>

            <form action=""> <!-- this tag can be used to wrap/contain user input information -->

                <label for=""> <!-- label tag is for labelling -->
                    <!-- you can ask the user to input something here, placeholder is one of the many attributes of the input tag. In fact it is the default -->
                    <p> Cat Breed</p>
                    <input style="width: 200px;" placeholder="Favourite Cat Name">
                    <!-- with input tags, you can ask users to input anything -->

                </label>

                <button style="color:rgb(199, 199, 220); background-color: rgb(7, 88, 88); height:100%;">

                    <p> Submit </p> <!-- you can create a button with this tag -->

                </button>
            </form>

        </section>
    </main>

    <footer id="Footer">
        <nav>
            <a href="#Header">
                <p> Header </p>
            </a>
        </nav>

        <p>Copyright 2024</p>

    </footer>



</body>

</html>
